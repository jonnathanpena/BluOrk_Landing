<div id="page-container">
    <!-- Site Header -->
    <header>
        <div class="container">
            <!-- Site Logo -->
            <a href="/login" class="site-logo">
                <strong>Blu</strong>Ork
            </a>
            <!-- Site Logo -->

            <!-- Site Navigation -->
            <nav>
                <!-- Menu Toggle -->
                <!-- Toggles menu on small screens -->
                <a href="javascript:void(0)" class="btn btn-default site-menu-toggle visible-xs visible-sm">
                    <i class="fa fa-bars"></i>
                </a>
                <!-- END Menu Toggle -->

                <!-- Main Menu -->
                <ul class="site-nav">
                    <!-- Toggles menu on small screens -->
                    <li class="visible-xs visible-sm">
                        <a href="javascript:void(0)" class="site-menu-toggle text-center">
                            <i class="fa fa-times"></i>
                        </a>
                    </li>
                    <!-- END Menu Toggle -->
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a routerLink="/request" class="site-nav-sub"><i class="fa fa-angle-down site-nav-arrow"></i>Jobs</a>
                        <ul>
                            <li>
                                <a routerLink="/request/new">New</a>
                            </li>
                            <li>
                                <a href="/request">Search</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a routerLink="/request" class="site-nav-sub">Jobs</a>
                    </li>
                    <li>
                        <a routerLink="/login" class="btn btn-primary">Log In</a>
                    </li>
                    <li>
                        <a routerLink="/signup" class="btn btn-success">Sign Up</a>
                    </li>
                </ul>
                <!-- END Main Menu -->
            </nav>
            <!-- END Site Navigation -->
        </div>
    </header>
    <!-- END Site Header -->

    <!-- Intro -->
    <section class="site-section site-section-light site-section-top themed-background-dark">
        <div class="container">
            <h1 class="text-center animation-slideDown"><i class="fa fa-plus"></i> <strong>Sign Up</strong></h1>
            <h2 class="h3 text-center animation-slideUp">Get your own account in a few seconds!</h2>
        </div>
    </section>
    <!-- END Intro -->

    <!-- Sign Up -->
    <section class="site-content site-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
                    <!-- Sign Up Form -->
                    <form action="signup.html" method="post" id="form-sign-up" class="form-horizontal" (submit)="signup($event)">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="gi gi-user"></i></span>
                                    <dx-text-box id="register-firstname" [(value)]="usuario.firstName_users" class="form-control input-lg" placeholder="First name">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message=""></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="gi gi-user"></i></span>
                                    <dx-text-box id="register-lastname" [(value)]="usuario.lastName_users" class="form-control input-lg" placeholder="Last name">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message=""></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                                    <dx-text-box id="register-email" [(value)]="usuario.email_users" class="form-control input-lg" placeholder="Email">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message=""></dxi-validation-rule>
                                            <dxi-validation-rule type="email" message=""></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                                    <dx-text-box mode="password" id="register-passwrod" [(value)]="usuario.password_users" class="form-control input-lg" placeholder="Password">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message=""></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                                    <dx-text-box mode="password" id="register-confirme" [(value)]="usuario.confirme" class="form-control input-lg" placeholder="Verify Password">
                                        <dx-validator>
                                            <dxi-validation-rule type="required" message=""></dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <!--<div class="col-xs-6">
                                <label class="switch switch-primary" data-toggle="tooltip" title="Agree to the terms">
                                  <input type="checkbox" id="register-terms" name="register-terms"><span></span>
                                </label>
                                <a href="#modal-terms" data-toggle="modal" class="register-terms"><small>View Terms</small></a>
                            </div>-->
                            <div class="col-xs-offset-6 col-xs-6 text-right">
                                <dx-button class="btn btn-sm btn-primary" [useSubmitBehavior]="true" [disabled]="guardando" text="Sign Up"></dx-button>
                            </div>
                        </div>
                    </form>
                    <!-- END Sign Up Form -->
                </div>
            </div>
        </div>
    </section>
    <!-- END Sign Up -->

    <!-- Footer -->
    <footer class="site-footer site-section">
        <div class="container">
            <!-- Footer Links -->
            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <h4 class="footer-heading">About Us</h4>
                    <ul class="footer-nav list-inline">
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h4 class="footer-heading">Legal</h4>
                    <ul class="footer-nav list-inline">
                        <li><a href="#">Licensing</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h4 class="footer-heading">Follow Us</h4>
                    <ul class="footer-nav footer-nav-social list-inline">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h4 class="footer-heading">2018 &copy; <a href="#">BluOrk</a></h4>
                </div>
            </div>
            <!-- END Footer Links -->
        </div>
    </footer>
    <!-- END Footer -->
</div>
<!-- END Page Container -->
