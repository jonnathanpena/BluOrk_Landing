<div id="page-container">
    <!-- Site Header -->
    <header>
        <div class="container">
            <!-- Site Logo -->
            <a href="#" class="site-logo">
                <strong>Blu</strong>Ork
            </a>
            <!-- Site Logo -->

            <!-- Site Navigation -->
            <nav>
                <!-- Menu Toggle -->
                <!-- Toggles menu on small screens -->
                <a href="javascript:void(0)" class="btn btn-default site-menu-toggle visible-xs visible-sm">
                    <i class="fa fa-bars"></i>
                </a>
                <!-- END Menu Toggle -->

                <!-- Main Menu -->
                <ul class="site-nav">
                    <!-- Toggles menu on small screens -->
                    <li class="visible-xs visible-sm">
                        <a href="javascript:void(0)" class="site-menu-toggle text-center">
                            <i class="fa fa-times"></i>
                        </a>
                    </li>
                    <!-- END Menu Toggle -->
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a routerLink="/request" class="site-nav-sub"><i class="fa fa-angle-down site-nav-arrow"></i>Requests</a>
                        <ul>
                            <li>
                                <a routerLink="/request/new">New</a>
                            </li>
                            <li>
                                <a href="/request">Search</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a routerLink="/login" class="btn btn-primary">Log In</a>
                    </li>
                    <li>
                        <a routerLink="/signup" class="btn btn-success">Sign Up</a>
                    </li>
                </ul>
                <!-- END Main Menu -->
            </nav>
            <!-- END Site Navigation -->
        </div>
    </header>
    <!-- END Site Header -->

    <!-- Intro -->
    <section class="site-section site-section-light site-section-top themed-background-dark">
        <dx-map [zoom]="11" [height]="440" width="100%" [controls]="true" [markerIconSrc]="mapMarkerUrl" [markers]="markers"></dx-map>
    </section>
    <!-- END Intro -->

    <!-- Search Results -->
    <section class="site-content site-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-8 col-md-offset-2">
                    <form id="form-contact">
                        <div class="col-sm-12 col-xs-12 col-md-4"></div>
                        <div class="col-sm-12 col-xs-12 col-md-8">
                            <div class="form-group">
                                <label>Seacrh Category</label>
                                <dx-select-box [items]="categorias" displayExpr="name" valueExpr="id" [searchEnabled]="true" placeholder="Search Category..."></dx-select-box>
                            </div>
                            <div class="form-group">
                                <label>Seacrh Subcategory</label>
                                <dx-select-box [items]="subcategorias" displayExpr="name" valueExpr="id" [searchEnabled]="true" placeholder="Search subcategory..."></dx-select-box>
                            </div>
                            <div class="form-group">
                                <label>Select Tags</label>
                                <dx-tag-box [items]="tags" displayExpr="name" valueExpr="id" [searchEnabled]="true" placeholders="Select Skills..."></dx-tag-box>
                            </div>
                        </div>
                        <div class="col-sm-12 col-xs-12 col-md-12">
                            <div class="form-group">
                                <label>Title</label>
                                <dx-text-box class="form-control input-lg" style="margin-bottom: 10px; width: 100%;" placeholder="Title">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message=""></dxi-validation-rule>
                                    </dx-validator>
                                </dx-text-box>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <dx-text-area [height]="90" placeholder="Description" class="form-control" style="margin-bottom: 10px; width: 100%;">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message=""></dxi-validation-rule>
                                    </dx-validator>
                                </dx-text-area>
                            </div>
                            <div class="form-group">
                                <label>Search Country</label>
                                <dx-select-box [items]="paises" displayExpr="name" valueExpr="id" [searchEnabled]="true" placeholder="Search Country..."></dx-select-box>
                            </div>
                            <div class="form-group">
                                <label>Search State</label>
                                <dx-select-box [items]="estados" displayExpr="name" valueExpr="id" [searchEnabled]="true" placeholder="Search State..."></dx-select-box>
                            </div>
                            <div class="form-group">
                                <label>Search State</label>
                                <dx-select-box [items]="ciudades" displayExpr="name" valueExpr="id" [searchEnabled]="true" placeholder="Search City..."></dx-select-box>
                            </div>
                            <div class="form-group">
                                <label>Zipcode</label>
                                <dx-text-box class="form-control input-lg" style="margin-bottom: 10px; width: 100%;" placeholder="Zipcode">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message=""></dxi-validation-rule>
                                    </dx-validator>
                                </dx-text-box>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <dx-autocomplete style="margin-bottom: 10px;" placeholder="Type Address" [(value)]="request.direccion" [dataSource]="address" (onValueChanged)="updateAddress($event)"></dx-autocomplete>
                            </div>
                            <div class="form-group">
                                <label>Employment Type</label>
                                <dx-select-box [items]="paises" displayExpr="name" valueExpr="id" [searchEnabled]="true" placeholder="Select Employment Type..."></dx-select-box>
                            </div>
                            <div class="form-group">
                                <label>Pay Rate</label>
                                <dx-select-box [items]="paises" displayExpr="name" valueExpr="id" [searchEnabled]="true" placeholder="Select Pay Rate..."></dx-select-box>
                            </div>
                            <div class="form-group">
                                <label>Pay Rate</label>
                                <dx-text-box mode="number" class="form-control input-lg" style="margin-bottom: 10px; width: 100%;" placeholder="Compensation">
                                    <dx-validator>
                                        <dxi-validation-rule type="required" message=""></dxi-validation-rule>
                                    </dx-validator>
                                </dx-text-box>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <dx-button class="btn btn-lg btn-primary" icon="check" [useSubmitBehavior]="true" [disabled]="guardando" text="Save"></dx-button>
                            <dx-button class="btn btn-lg btn-danger" icon="remove" [disabled]="guardando" text="Cancel"></dx-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- END Search Results -->

    <!-- Footer -->
    <footer class="site-footer site-section">
        <div class="container">
            <!-- Footer Links -->
            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <h4 class="footer-heading">About Us</h4>
                    <ul class="footer-nav list-inline">
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h4 class="footer-heading">Legal</h4>
                    <ul class="footer-nav list-inline">
                        <li><a href="#">Licensing</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h4 class="footer-heading">Follow Us</h4>
                    <ul class="footer-nav footer-nav-social list-inline">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h4 class="footer-heading">2018 &copy; <a href="#">BluOrk</a></h4>
                </div>
            </div>
            <!-- END Footer Links -->
        </div>
    </footer>
    <!-- END Footer -->
</div>
<!-- END Page Container -->
